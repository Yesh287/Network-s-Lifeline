<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Device Monitor Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging-compat.js"></script>
    <!-- Optional: Add Firebase Analytics if desired -->
    <!-- <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #root {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .nav-buttons button {
            margin-left: 10px;
            padding: 8px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-buttons button:hover {
            background-color: #0056b3;
        }
        .device-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .device-card.online {
            border-left: 5px solid #28a745; /* Green for online */
        }
        .device-card.offline {
            border-left: 5px solid #dc3545; /* Red for offline */
        }
        .device-card.unknown {
            border-left: 5px solid #ffc107; /* Yellow for unknown */
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-indicator.online { background-color: #28a745; }
        .status-indicator.offline { background-color: #dc3545; }
        .status-indicator.unknown { background-color: #ffc107; }
        .alert-item {
            border: 1px solid #f8d7da;
            background-color: #fdeded;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: #721c24;
        }
        .alert-item.online-back { /* Style for online alerts */
            border-color: #d4edda;
            background-color: #e6ffed;
            color: #155724;
        }
        .settings-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .settings-section input[type="number"], .settings-section input[type="text"], .settings-section button {
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
        }
        .settings-section button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .settings-section button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel" src="/dashboard/index.jsx"></script>
</body>
</html>
